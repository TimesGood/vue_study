<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>v-cloak指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <!-- 
        v-cloak指令
            1.本质是一个特殊属性，Vue实例创建完毕并且接管容器后，会删除v-cloak属性
            2.使用css配合v-cloak可以解决网速慢时展现{{xxx}}的问题
     -->
    <div id="root">
       <h3 v-cloak>{{name}}</h3>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el:"#root",
            data:{
                name:"世界",
            }
        })
    </script>
</body>
</html>
