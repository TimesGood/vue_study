<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>v-pre指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-pre指令
            1.跳过其所在节点的编译过程
            2.可用它跳过没有使用指令语法，没有使用插值语法的节点，加快编译
     -->
    <div id="root">
        <h2 v-pre>Vue其实很简单</h2>
       <h3>当前n的值时：{{n}}</h3>
       <button @click="n++">点我n++</button>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el:"#root",
            data:{
                n:1
            }
        })
    </script>
</body>
</html>
