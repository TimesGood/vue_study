<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>v-text指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

    <!-- 
        我们学过的指令
            v-bind  ：单项绑定解析表达式，简写:xxx
            v-model ：双向数据绑定
            v-for   ：遍历数组、对象、字符串
            v-on    ：绑定事件监听，简写@
            v-if    ：条件渲染（动态控制节点是否存在）
            v-else  ：条件渲染（动态控制节点是否存在）
            v-show  ：条件渲染（动态控制节点是否显示）
        v-text指令（类似innerText）
            1.作用：向其所在节点中渲染文本内容
            2.与插值语法的区别：v-text会替换掉指定节点中的所有内容
     -->
    <div id="root">
       <h3>{{name}}</h3>
       <h3 v-text="name"></h3>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el:"#root",
            data:{
                name:"世界"
            }
        })
    </script>
</body>
</html>
