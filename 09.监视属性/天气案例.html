<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>天气案例</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
       <h2>今天天气很{{info}}</h2>
       <button @click="toggle()">切换天气</button>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
    
        const vm = new Vue({
            el:"#root",
            data:{
                isHot:true
            },
            //计算属性
            computed:{
                info(){
                    return this.isHot ? "炎热":"凉爽"
                }
            },
            methods: {
                toggle(){
                    this.isHot = !this.isHot
                }
            },
            //监视属性
            // watch:{
            //     //监视属性也可以监视计算属性
            //     isHot:{
            //         immediate:true,//初始化时也让handler调用
            //         //handler当监视的属性发生改变时调用
            //         handler(newValue,oldValue){
            //             console.log("isHot改变了，由"+oldValue+"改为"+newValue)
            //         }
            //     }
            // }
        })
        //监视属性也可以写在这
        vm.$watch("isHot",{
            immediate:true,  
            handler(newValue,oldValue){
                console.log("isHot改变了，由"+oldValue+"改为"+newValue)
            }
        })
    </script>
</body>
</html>
