<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾Object.defineProperty方法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--注：浏览器控制台访问-->
    <script type="text/javascript">
        let number = 20;
        let person = {
            name:"李四",
            sex:"男",
        }
        Object.defineProperty(person,"age",{
            // value:22,//就是age的值
            enumerable:true,//用该方法为对象添加的参数不可被枚举，而该变量可以控制其可以被枚举（枚举，简单就是不可被遍历）
            Writable:true,//用该方法为对象添加的参数不可被修改，而该变量可以控制其可以被修改
            configurable:true,//用该方法对对象添加的参数不可被删除，er该变量可以控制其可以被删除

            //当有读取person的age属性时，get函数就会被调用，且返回值就是age的值，但当定义了该函数之后，value就不能使用了
            //可以简写为get(){}
            get:function() {
                console.log("获取age值")
                return number
            },
            //当有修改person的age属性时，set函数就会被调用，且会受到修改的具体的值
            set(value){
                console.log("修改age的值,值是：",value)
                number = value
            }
        })
        //遍历对象
        for(let key in person) {
            console.log(person[key])
        }
        console.log(person)
    </script>
</body>
</html>
