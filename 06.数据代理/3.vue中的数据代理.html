<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue中的数据代理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        1.Veu中的数据代理：
            通过vm对象来代理data对象中属性的操作（读/写）
        2.Vue数据代理的好处：
            更加方便的操作data中的值
        3.基本原理：
            通过Object.defineProperty()把data队形中所有属性加到vm上
            为每一个添加到vm上的属性，都指定一个getter/setter，
            在getter/setter内部取操作data对应的属性
    -->
    <div id="root">
        <h1>学校名称：{{school_name}}</h1>
        <h1>学校地址：{{school_address}}</h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el:"#root",
            data: {
                school_name:"社会",
                school_address:"地球"
            },
        })
    </script>
</body>
</html>
