<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>几个注意点</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        几个注意点
            1、关于组件名：
                一个单词组成：
                    第一种写法（首字母小写）:xxx
                    第二种写法（首字母大写）：Xxx
                多个单词组成
                    第一种写法：xxx-xxx
                    第二种写法：XxxXxx（需要Vue脚手架支持）
                备注：
                    （1）组件名尽可能回避HTML中已有的元素名称
                    （2）可以使用name配置项指定组件在开发者工具中呈现的名字
            2、关于组件标签
                第一种写法：<xxx></xxx>
                第二种写法：<xxx/>
                备注：不使用脚手架时，<xxx/>会导致后续组件不能渲染
            3、一个简写方式
                const school = Vue.extend(options)可简写为：const school = option
     -->
    <div id="root">
        <school></school>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false

        // const school = Vue.extend({
        //     template:`
        //         <div>
        //             <h2>学校名称：{{school_name}}</h2>
        //             <h2>学校地址：{{address}}</h2>
        //         </div>
        //     `,
        //     data(){
        //         return {
        //             school_name:"社会",
        //             address:"地球"
        //         }
        //     }
        // })
        //简写
        const school = {
            name:"test",//可以使用name配置项改变开发者工具呈现的组件名，而不是使用的是注册时的组件名
            template:`
                <div>
                    <h2>学校名称：{{school_name}}</h2>
                    <h2>学校地址：{{address}}</h2>
                </div>
            `,
            data(){
                return {
                    school_name:"社会",
                    address:"地球"
                }
            }
        }
        
        new Vue({
            el:"#root",
            //组件注册时，如果注册名由多个单词组成，写法应该xxx-xxx，并用引号括住
            components:{
                school
            }
        })
    </script>
</body>
</html>
