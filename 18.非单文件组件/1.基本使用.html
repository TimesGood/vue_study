<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>基本使用</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 第三步：编写组件标签 -->
        <school></school>
        <student></student>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        //全局注册组件
        //Vue.component("student",student)

        /*第一步：创建组件*/
        //创建school组件
        const school = Vue.extend({
            //el:"#root",//组件不能写el配置项，因为最终所有组件都要被同一个vm所管理，由vm决定组件为谁服务
            template:`
                <div>
                    <h2>学校名称：{{school_name}}</h2>
                    <h2>学校地址：{{address}}</h2>
                </div>
            `,
            //data:{},//组件不能把data写成对象，需要写成函数
            data(){
                return {
                    school_name:"社会",
                    address:"地球"
                }
            }
        })
        //创建student组件
        const student = Vue.extend({
            template:`
                <div>
                    <h2>学生姓名：{{student_name}}</h2>
                    <h2>学生年龄：{{age}}</h2>
                </div>
            `,
            data(){
                return {
                    student_name:"张三",
                    age:18
                }
            }
        })
        //创建vm
        new Vue({
            el:"#root",
            //第二步：注册组件（局部注册）
            components:{
                // 可以加上key值
                // school:school,
                // student:student
                school,
                student
            }
        })
    </script>
</body>
</html>
