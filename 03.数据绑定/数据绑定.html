<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

    <div id="root">
        <!-- Vue中有两种数据绑定方式
            单向数据绑定（v-bind）：
                结果：当在data数据改变时会影响容器中的数据改变，而容器中的数据改变时，并不会影响data中的数据改变
            双向数据绑定（v-model）：
                简写：v-model:value可以简写为v-model
                结果：当在data数据改变时会影响容器中的数据改变，容器中的数据改变时，也能影响data中的数据改变
            注意：v-model只能运用在表单类元素中（输入类元素）
        -->
        单向数据绑定<input type="text" v-bind:value="name"/>
        双向数据绑定<input type="text" v-model:value="name"/>
        双向数据绑定（简写）<input type="text" v-model="name"/>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el: "#root",
            data: {
                name:"尚硅谷"
            }
        })
    
    </script>
</body>
</html>
