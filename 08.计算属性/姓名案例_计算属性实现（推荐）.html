<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>姓名案例_插值语法实现</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        姓：<input type="text" v-model="firstname"></br>
        名：<input typr="text" v-model="lastname"></br>
    <!--插值实现，slice()截取字符串，这就是插值实现-->
        全名：<span>{{fullname}}</span>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
            el:"#root",
            data:{
                firstname:"张",
                lastname:"全蛋",
            },
            // 计算属性，注意：计算属性是属性，在计算的时候写法是对象的写法，但是实际上是一个属性，在我们去值时，只需要属性名即可，不要写成xxx()
            computed:{
                /**
                //完整写法
                fullname:{
                    //get什么时候调用：1、初次调用fullname时，直接调用get；2、当所依赖的的数据发生改变时
                    //当调用成功时vue会把该值放入缓存，所以出现重复调用的情况，只调用第一次，之后的值调用都是缓存中的值
                    get(){
                        return this.firstname+"-"+this.lastname
                    },
                    // 当fullname被修改时调用，一般情况下set是用不着的
                    set(value){
                        const arr = value.split("-");
                        this.firstname = arr[0],
                        this.lastname = arr[1]
                    }
                }**/
                //简写get()
                fullname() {
                    return this.firstname +"-"+this.lastname
                }
            }
        })
    </script>
</body>
</html>
