<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
<!-- 
    初识Vue：
    1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象
    2.root容器里的代码依然符号html规范，只不过里面混入了一些Vue语法
    3.root里的代码称之为【Vue模板】
    4.Vue实例和容器是一一对应的
    5.真实开发中只有一个Vue实例，并且会配合组件一起使用
    6.{{xxx}}中的xxx要写js表达式，且xxx可以读取data中的所有属性
    7.一旦data中的数据发生变化，那么模板中的用到该数据的地方也会自动更新
 -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- {{xxx}}插值 -->
        <h1>Hello，{{name}}，{{address}}</h1>
        
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //关闭vue生产提示

        //创建Vue实例
        new Vue({
            el: '#root',//el用于指定当前Vue实例为那个容器服务
            //data中用于存储数据，数据供el指定的属性去使用
            data:{
                name:"世界",
                address:"银河系",
            }
        })
    </script>
</body>
</html>
