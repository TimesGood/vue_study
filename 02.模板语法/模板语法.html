<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        Vue模板语言有两大类：
        1.插值语法
            功能：用于解析标签体内容
            写法：{{xxx}}，xxx是js表达式，且可以直接读取data中的内容
        2.指令语法
            功能：用于解析标签（包括标签属性、标签体内容、绑定事件...）
            举例：v-bind:href="xxx"或简写:href="xxx"，xxx同样要写js表达式，且可以直接读取data中的内容
            备注：Vue中有很多指令，且形式都是v-???
     -->
    <div id="root">
        <h1>插值语法</h1>
        <!-- {{xxx}}插值 -->
        <h1>Hello，{{name}}，{{address}}</h1>
        <h1>指令语法</h1>
        <!-- 加了v-bind:的属性会把该属性里面的值当做js表达式去执行 -->
        <!-- v-bind:可以简写成: -->
        <h1><a :href="url">点我去百度</a></h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //关闭vue生产提示

        //创建Vue实例
        new Vue({
            el: '#root',//el用于指定当前Vue实例为那个容器服务
            //data中用于存储数据，数据供el指定的属性去使用
            data:{
                name:"世界",
                address:"银河系",
                url:"http://www.baidu.com"
            }
        })
    </script>
</body>
</html>
